<svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="black"></rect>
  <circle cx="50" cy="80" r="2" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="150" cy="40" r="1.5" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="250" cy="120" r="2.5" fill="white">
    <animate attributeName="opacity" values="1;0.2;1" dur="4s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="350" cy="60" r="1" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"></animate>
  </circle>
</svg>
